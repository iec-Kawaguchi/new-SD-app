<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Login - Course Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", "Noto Sans JP", sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* ふんわり浮き上がるアニメーション */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter {
            animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-600 relative overflow-hidden h-screen w-screen flex items-center justify-center">

    <div class="absolute -top-[20%] -left-[10%] w-[70%] h-[70%] rounded-full bg-sky-200/40 blur-[100px] pointer-events-none"></div>
    <div class="absolute top-[40%] -right-[10%] w-[60%] h-[60%] rounded-full bg-rose-100/40 blur-[100px] pointer-events-none"></div>

    <main class="relative w-full max-w-md px-6 animate-enter">
        <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl ring-1 ring-white/50 overflow-hidden">
            
            <div class="px-8 pt-10 pb-6 text-center">
                <div class="inline-flex items-center justify-center h-12 w-12 rounded-xl bg-sky-50 text-sky-600 mb-4 shadow-sm ring-1 ring-sky-100">
                    <span class="material-symbols-outlined text-[28px]">school</span>
                </div>
                <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Course Catalog</h1>
            </div>
            <form id="login-form" class="px-8 pb-10 space-y-5">
                
                <div class="space-y-1.5">
                    <label for="email" class="block text-xs font-bold text-slate-500 uppercase tracking-wider">ID</label>
                    <div class="relative group">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-sky-500 transition-colors material-symbols-outlined text-[20px]">person</span>
                        <input type="id" id="id" placeholder="id" 
                            class="w-full bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl py-3 pl-10 pr-4 outline-none focus:bg-white focus:border-sky-500 focus:ring-2 focus:ring-sky-500/20 transition-all placeholder:text-slate-400" required />
                    </div>
                </div>

                <div class="space-y-1.5">
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-xs font-bold text-slate-500 uppercase tracking-wider">Password</label>
                    </div>
                    <div class="relative group">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-sky-500 transition-colors material-symbols-outlined text-[20px]">lock</span>
                        <input type="password" id="password" placeholder="••••••••" 
                            class="w-full bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl py-3 pl-10 pr-10 outline-none focus:bg-white focus:border-sky-500 focus:ring-2 focus:ring-sky-500/20 transition-all placeholder:text-slate-400" required />
                        
                        <button type="button" id="toggle-pw" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 focus:outline-none">
                            <span class="material-symbols-outlined text-[20px]">visibility</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-sky-600/20 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 group">
                    <span>ログイン</span>
                    <span class="material-symbols-outlined text-[18px] group-hover:translate-x-0.5 transition-transform">arrow_forward</span>
                </button>
            </form>
        </div>
        
        <p class="text-center text-xs text-slate-400 mt-8">© 2025 Course Catalog Inc.</p>
    </main>

    <script>
        // パスワード表示切り替えロジック
        const toggleBtn = document.getElementById('toggle-pw');
        const pwInput = document.getElementById('password');
        const icon = toggleBtn.querySelector('span');

        toggleBtn.addEventListener('click', () => {
            if (pwInput.type === 'password') {
                pwInput.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                pwInput.type = 'password';
                icon.textContent = 'visibility';
            }
        });

        // ログイン処理（モック：top.htmlへ遷移）
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // ボタンをローディング状態にする演出
            const btn = e.target.querySelector('button[type="submit"]');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<span class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>';
            btn.classList.add('opacity-80', 'pointer-events-none');

            // 少し待ってから遷移
            setTimeout(() => {
                window.location.href = 'top.html';
            }, 800);
        });
    </script>
</body>
</html>
