<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
    <script type="module" src="../js/modules/dashboard/index.js"></script>
    
    <style>
        body {
            font-family: "Yu Gothic", "游ゴシック Medium", "游ゴシック", YuGothic, sans-serif;
        }
        /* Safe area padding for devices with a bottom inset */
        .safe-bottom { padding-bottom: max(env(safe-area-inset-bottom), 12px); }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-40 border-b border-gray-200/70 bg-white/85 backdrop-blur shadow-sm">
        <div class="max-w-6xl mx-auto h-14 flex items-center px-4 sm:px-6">
            <a href="top.html" class="font-bold text-lg tracking-tight text-slate-900 flex items-center gap-2">
                <span class="material-symbols-outlined text-sky-600 text-[22px]">school</span>
                Course Catalog
            </a>
            <!-- <a href="top.html" class="font-bold text-base sm:text-lg tracking-tight truncate">Course Catalog</a> -->
            <nav class="ml-auto flex items-center gap-1.5 sm:gap-2">
                <a href="cart.html" class="relative p-2 rounded-full hover:bg-gray-100 active:scale-95 transition" aria-label="Cart">
                    <span class="material-symbols-outlined align-middle text-[22px]">shopping_cart</span>
                    <span class="absolute -top-1 -right-1 text-[10px] h-4 w-4 grid place-items-center rounded-full bg-rose-500 text-white">1</span>
                </a>
                <button class="p-2 rounded-full hover:bg-gray-100 active:scale-95 transition" aria-label="Profile">
                    <span class="material-symbols-outlined align-middle text-[22px]">account_circle</span>
                </button>
            </nav>
        </div>
    </header>

    <iframe src="../mvm-50112/index.html" frameborder="0" class="w-full flex-1 min-h-[60vh] pb-28 sm:pb-0"></iframe>

    <!-- Bottom CTA -->
    <div class="fixed inset-x-0 bottom-0 z-40">
        <div class="max-w-6xl mx-auto px-3 pb-2 sm:pb-3 safe-bottom">
            <div class="rounded-2xl bg-white/95 backdrop-blur border shadow-xl shadow-blue-900/5 px-4 py-3 sm:px-6 sm:py-4 flex flex-col sm:flex-row sm:items-center gap-3">
                <div class="flex items-center gap-3 min-w-0  hidden md:flex">
                    <div class="h-12 w-12 rounded-xl bg-gradient-to-br from-sky-100 to-indigo-100 text-sky-700 grid place-items-center">
                        <span class="material-symbols-outlined">shopping_bag</span>
                    </div>
                    <div class="min-w-0">
                        <p class="text-xs font-semibold text-sky-600 uppercase tracking-wide">選択中コース</p>
                        <p class="text-sm sm:text-base font-bold text-slate-900 truncate">Excel マクロ・VBA入門</p>
                    </div>
                </div>
                <div class="flex flex-wrap sm:flex-nowrap sm:items-center gap-3 sm:ml-auto">
                    <a href="./top.html" 
                        class="flex-1 sm:flex-none text-center text-slate-700 px-4 py-3 rounded-xl border border-slate-200 hover:bg-slate-50 flex justify-center items-center gap-2 text-sm sm:text-base font-medium transition">
                        <span class="material-symbols-outlined text-lg">arrow_back</span><span>戻る</span>
                    </a>
                    <button id="btnOpenModal" class="flex-1 sm:flex-none sm:min-w-[200px] px-4 py-3 rounded-xl bg-gradient-to-r from-sky-500 to-indigo-500 hover:from-sky-600 hover:to-indigo-600 text-white hover:-translate-y-[1px] duration-200 hover:shadow-lg active:scale-[0.99] flex justify-center items-center gap-2 text-sm sm:text-base font-bold focus:outline-none focus:ring-2 focus:ring-sky-300">
                        <span class="material-symbols-outlined text-lg">add_shopping_cart</span>
                        <span>カートに追加</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl m-3 shadow-2xl md:w-[420px] w-full max-w-xl overflow-hidden">
            <div class="p-4 sm:p-5 border-b border-slate-100 flex items-start gap-3">
                <div class="p-2 rounded-xl bg-sky-100 text-sky-700">
                    <span class="material-symbols-outlined">tune</span>
                </div>
                <div>
                    <h2 class="text-lg sm:text-xl font-bold text-gray-800">オプション選択</h2>
                    <p class="text-sm text-gray-600 mt-1 leading-relaxed">選択肢がある場合はこちらで選択してください。ない場合はそのままカートへ進めます。</p>
                </div>
            </div>
            <div class="p-4 sm:p-5">
                <div class="flex flex-col text-base font-semibold text-gray-800">
                    <div>Excel マクロ・VBA入門</div>
                </div>
                <div class="flex flex-col mt-3 gap-3" id="optionList">
                    <button type="button" data-option="max"
                        class="option-card block w-full text-left bg-white border border-gray-200 rounded-xl p-4 shadow-sm hover:shadow-lg hover:-translate-y-[1px] transition focus:outline-none">
                        <div class="flex items-start justify-between gap-3">
                            <div>
                                <div class="flex items-center gap-2">
                                    <div class="text-base font-semibold text-gray-900">課題MAXコース</div>
                                    <span class="inline-flex items-center text-[11px] font-bold px-2 py-0.5 rounded-full bg-amber-100 text-amber-700">人気</span>
                                </div>
                                <div class="mt-1 text-sm text-gray-600">受講料　¥22,910</div>
                                <div class="mt-1 text-sm text-gray-600">受講期間　6か月</div>
                            </div>
                            <span data-check class="material-symbols-outlined text-sky-500 text-xl opacity-0 transition-opacity">check_circle</span>
                        </div>
                    </button>
                    <button type="button" data-option="regular"
                        class="option-card block w-full text-left bg-white border border-gray-200 rounded-xl p-4 shadow-sm hover:shadow-lg hover:-translate-y-[1px] transition focus:outline-none">
                        <div class="flex items-start justify-between gap-3">
                            <div>
                                <div class="text-base font-semibold text-gray-900">通常コース</div>
                                <div class="mt-1 text-sm text-gray-600">受講料　¥19,910</div>
                                <div class="mt-1 text-sm text-gray-600">受講期間　6か月</div>
                            </div>
                            <span data-check class="material-symbols-outlined text-sky-500 text-xl opacity-0 transition-opacity">check_circle</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="p-4 sm:p-5 flex flex-col sm:flex-row sm:items-center justify-end gap-3 border-t border-slate-100 bg-slate-50">
                <div class="flex gap-3 sm:ml-auto">
                    <button id="btnCloseModal" class="px-4 py-2 rounded-xl border border-slate-200 text-slate-700 hover:bg-slate-100">キャンセル</button>
                    <button id="btnCloseModalSecondary" class="px-4 py-2 rounded-xl bg-sky-600 text-white font-semibold hover:bg-sky-700 shadow-sm active:scale-95">カートに入れる</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const modal = document.getElementById('modal');
        const btnOpenModal = document.getElementById('btnOpenModal');
        const btnCloseModal = document.getElementById('btnCloseModal');
        const btnCloseModalSecondary = document.getElementById('btnCloseModalSecondary');
        const optionCards = Array.from(document.querySelectorAll('.option-card'));
        const selectedLabel = document.getElementById('selectedLabel')?.querySelector('span:last-child');

        let selected = 'regular';

        function applySelection() {
            optionCards.forEach((card) => {
                const isActive = card.dataset.option === selected;
                card.classList.toggle('border-sky-500', isActive);
                card.classList.toggle('ring-2', isActive);
                card.classList.toggle('ring-sky-200', isActive);
                card.classList.toggle('bg-sky-50', isActive);
                const check = card.querySelector('[data-check]');
                if (check) check.classList.toggle('opacity-100', isActive);
                card.setAttribute('aria-pressed', isActive ? 'true' : 'false');
            });
            if (selectedLabel) {
                const text = selected === 'max' ? '課題MAXコースを選択中' : '通常コースを選択中';
                selectedLabel.textContent = text;
            }
        }

        optionCards.forEach((card) => {
            card.addEventListener('click', () => {
                selected = card.dataset.option || selected;
                applySelection();
            });
        });

        btnOpenModal?.addEventListener('click', () => modal?.classList.remove('hidden'));
        const closeModal = () => modal?.classList.add('hidden');
        btnCloseModal?.addEventListener('click', closeModal);
        btnCloseModalSecondary?.addEventListener('click', closeModal);

        applySelection();
    </script>
</body>
</html>
