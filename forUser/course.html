<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Course Catalog</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">
        <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
        <script type="module" src="../js/modules/dashboard/index.js"></script>
        
        <style>
            body {
                font-family: "Yu Gothic", "游ゴシック Medium", "游ゴシック", YuGothic, sans-serif;
            }

            /* Safe area padding for devices with a bottom inset */
            .safe-bottom {
                padding-bottom: max(env(safe-area-inset-bottom), 12px);
            }
        </style>
    </head>
    <body class="bg-gray-200 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="sticky top-0 z-40 border-b border-gray-200/70 bg-white/85 backdrop-blur shadow-sm">
            <div class="max-w-6xl mx-auto h-14 flex items-center px-4 sm:px-6">
                <a href="top.html" class="font-bold text-base sm:text-lg tracking-tight truncate">Course Catalog</a>
                <nav class="ml-auto flex items-center gap-1.5 sm:gap-2">
                    <a href="cart.html" class="relative p-2 rounded-full hover:bg-gray-100 active:scale-95 transition" aria-label="Cart">
                        <span class="material-symbols-outlined align-middle text-[22px]">shopping_cart</span>
                        <span class="absolute -top-1 -right-1 text-[10px] h-4 w-4 grid place-items-center rounded-full bg-rose-500 text-white">1</span>
                    </a>
                    <button class="p-2 rounded-full hover:bg-gray-100 active:scale-95 transition" aria-label="Profile">
                        <span class="material-symbols-outlined align-middle text-[22px]">account_circle</span>
                    </button>
                </nav>
            </div>
        </header>

        <iframe src="../mvm-50112/index.html" frameborder="0" class="w-full flex-1 min-h-[60vh] pb-24 sm:pb-0"></iframe>

        <div class="fixed inset-x-0 bottom-0 bg-white/95 backdrop-blur border-t z-40">
            <div class="flex w-full max-w-6xl mx-auto flex-col sm:flex-row sm:items-center gap-3 sm:gap-4 p-4 sm:p-3 safe-bottom">
                <a href="./top.html" 
                    class="w-full sm:w-auto text-center text-gray-800 px-4 py-3 rounded-md sm:ml-4 hover:bg-gray-200 hover:text-gray-700 flex justify-center items-center gap-2 text-sm sm:text-base font-medium transition">
                    <span class="material-symbols-outlined text-lg">arrow_back</span><span>戻る</span>
                </a>
                <button id="btnOpenModal" class="w-full sm:w-auto sm:flex-1 px-4 py-3 rounded-md bg-blue-500 hover:bg-blue-600 text-white hover:-translate-y-[1px] duration-200 hover:shadow-lg active:scale-[0.99] flex justify-center items-center gap-2 text-base font-semibold focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <span class="material-symbols-outlined text-lg">add_shopping_cart</span>
                    <span>カートに入れる</span>
                </button>
            </div>
        </div>

        <!-- modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg m-3 shadow-lg md:w-1/3">
                <div class="p-4 border-b">
                    <h2 class="text-xl font-bold text-gray-700">オプション選択</h2>
                    <p class="text-sm text-gray-600 mt-1">※選択が存在する場合のみ。ない場合はカートに直行でOK。</p>
                </div>
                <div class="p-4">
                    <div class="flex flex-col text-lg font-semibold text-gray-800">
                        <div>Excel マクロ・VBA入門</div>
                    </div>
                    <div class="flex flex-col mt-2 gap-2">
                        <button type="button"
                        class="block w-full text-left bg-white border border-gray-200 rounded-xl p-4 shadow-sm hover:shadow-lg hover:-translate-y-[1px] transition
                                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-blue-50"
                                >
                        <div class="flex items-start justify-between gap-3">
                            <div>
                                <div class="text-base font-semibold text-gray-800">課題MAXコース</div>
                                <div class="mt-1 text-base text-gray-600">受講料　￥22,910</div>
                                <div class="mt-1 text-base text-gray-600">受講期間　6か月</div>
                            </div>
                        </div>
                        </button>
                        <button type="button"
                        class="block w-full text-left bg-white border border-gray-200 rounded-xl p-4 shadow-sm hover:shadow-lg hover:-translate-y-[1px] transition
                                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-blue-50"
                                >
                        <div class="flex items-start justify-between gap-3">
                            <div>
                            <div class="text-base font-semibold text-gray-800">通常コース</div>
                            <div class="mt-1 text-base text-gray-600">受講料　￥19,910</div>
                            <div class="mt-1 text-base text-gray-600">受講期間　6か月</div>
                            
                            </div>
                        </div>
                        </button>
                    </div>
                </div>
                <div class="p-4 flex justify-end gap-4">
                    <button id="btnCloseModal" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200">キャンセル</button>
                    <button id="btnCloseModalSecondary" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">カートに入れる</button>
                </div>
            </div>
        </div>
        
        <script>
            const modal = document.getElementById('modal');
            const btnOpenModal = document.getElementById('btnOpenModal');
            const btnCloseModal = document.getElementById('btnCloseModal');
            const btnCloseModalSecondary = document.getElementById('btnCloseModalSecondary');

            btnOpenModal?.addEventListener('click', () => {
                modal?.classList.remove('hidden');
            });

            const closeModal = () => modal?.classList.add('hidden');
            btnCloseModal?.addEventListener('click', closeModal);
            btnCloseModalSecondary?.addEventListener('click', closeModal);
        </script>
    </body>
</html>
