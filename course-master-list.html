<!DOCTYPE html>
<html lang="ja" class="h-full bg-gray-50">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>コース一覧 - New SD App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/base-style.css">
        <script src="./js/role-visibility.js" defer></script>
        <script src="./js/mock-ui.js" defer></script>
        
        <style>
             /* カスタムスクロールバー */
            ::-webkit-scrollbar { width: 6px; height: 6px; }
            ::-webkit-scrollbar-track { background: transparent; }
            ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
            ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
        </style>
    </head>
    <body class="h-full text-gray-900 antialiased flex flex-col">
        <div id="app-header"></div>

        <div class="flex flex-1 overflow-hidden">
            <div id="app-sidebar"></div>

            <main class="flex-1 h-full overflow-y-auto bg-gray-50 p-6 lg:p-8">
                <div class="max-w-7xl mx-auto h-full flex flex-col">
                    <div class="flex flex-col mb-6">
                        <h1 class="text-2xl font-bold text-gray-800 tracking-tight">コース一覧</h1>
                        <p class="text-sm text-gray-500 mt-1">コース情報を管理します。</p>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col flex-1">
                        
                        <div class="p-4 border-b border-gray-100 flex flex-col md:flex-row items-center justify-between gap-4 bg-white">
                            <div class="flex items-center gap-3 w-full md:w-auto flex-1 max-w-2xl">
                                <div class="relative w-full md:max-w-md">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <span class="material-symbols-outlined text-gray-400 icon-sm">search</span>
                                    </div>
                                    <input id="searchInput" type="text" class="h-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2 leading-tight transition-shadow" placeholder="コース名、管理コードで検索...">
                                </div>
                            </div>

                            <button id="btnOpenModal" class="h-10 flex items-center justify-center gap-1.5 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-100 font-medium rounded-md text-sm px-4 transition-all shadow-sm hover:shadow active:scale-95 whitespace-nowrap">
                                <span class="material-symbols-outlined icon-sm">add</span>
                                <span>新規登録</span>
                            </button>
                        </div>

                        <div class="flex-1 overflow-x-auto">
                            <table class="min-w-full text-left whitespace-nowrap">
                                <thead class="bg-gray-50 border-b border-gray-200 sticky top-0 z-50">
                                    <tr>
                                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">団体</th>
                                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">コース名</th>
                                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">団体管理CD</th>
                                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider text-center">HTML</th>
                                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider text-center">版下</th>
                                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider text-center">Op数</th>
                                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider text-center">最終更新日</th>
                                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider text-center">アクション</th>
                                    </tr>
                                </thead>
                                <tbody id="courseTableBody" class="divide-y divide-gray-100 bg-white">
                                    </tbody>
                            </table>
                        </div>
                        
                        <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                                <div>
                                    <p class="text-sm text-gray-700">
                                        全 <span id="totalCount" class="font-medium">0</span> 件中 
                                        <span id="startCount" class="font-medium">0</span> から 
                                        <span id="endCount" class="font-medium">0</span> 件を表示
                                    </p>
                                </div>
                                <div>
                                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                        <button id="btnPrev" type="button" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                            <span class="sr-only">Previous</span>
                                            <span class="material-symbols-outlined icon-sm">chevron_left</span>
                                        </button>
                                        
                                        <span id="pageIndicator" class="z-10 bg-blue-50 border-blue-500 text-blue-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                                            1
                                        </span>

                                        <button id="btnNext" type="button" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                            <span class="sr-only">Next</span>
                                            <span class="material-symbols-outlined icon-sm">chevron_right</span>
                                        </button>
                                    </nav>
                                </div>
                            </div>
                        </div>

                        <div class="p-4 bg-yellow-50 border-t border-yellow-100 flex gap-3 text-yellow-800 text-sm">
                            <span class="material-symbols-outlined icon-md text-yellow-600">lightbulb</span>
                            <div class="flex flex-col gap-1">
                                <strong class="font-bold">解説メモ</strong>
                                <p class="text-yellow-700 leading-relaxed">
                                    フライヤーマスタと同じ想定。
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>

        <div id="modal" class="fixed inset-0 z-[100] bg-gray-900/50 backdrop-blur-sm flex items-center justify-center hidden transition-all duration-200">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 overflow-hidden transform transition-all scale-100 border border-gray-100">
                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-white">
                    <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                        <span class="material-symbols-outlined text-blue-600 icon-md">library_add</span>
                        コース新規登録
                    </h2>
                    <button id="btnCloseModalHeader" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 p-1 rounded-full transition-colors">
                        <span class="material-symbols-outlined icon-md">close</span>
                    </button>
                </div>
                
                <div class="p-6 flex flex-col gap-5 bg-white max-h-[70vh] overflow-y-auto">
                    <div class="flex flex-col gap-1.5">
                        <label class="text-sm font-bold text-gray-700">団体 <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <select class="appearance-none w-full rounded-md border border-gray-300 px-3 py-2.5 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white shadow-sm sm:text-sm transition-shadow pr-8">
                                <option value="">団体を選択してください</option>
                                <option value="corp-1">産業能率大学</option>
                                <option value="corp-2">JMAM</option>
                                <option value="corp-3">JTEX</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                <span class="material-symbols-outlined icon-sm">expand_more</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col gap-1.5">
                        <label class="text-sm font-bold text-gray-700">コース名 <span class="text-red-500">*</span></label>
                        <input type="text" class="w-full rounded-md border border-gray-300 px-3 py-2.5 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm sm:text-sm transition-shadow" placeholder="例：新入社員向けビジネスマナー">
                    </div>

                    <div class="flex flex-col gap-1.5">
                        <label class="text-sm font-bold text-gray-700">団体管理コード</label>
                        <input type="text" class="w-full rounded-md border border-gray-300 px-3 py-2.5 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm sm:text-sm transition-shadow" placeholder="例：SN-001">
                    </div>

                    <div class="flex gap-6">
                         <div class="flex items-center">
                            <input id="check-html" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="check-html" class="ml-2 block text-sm text-gray-700 font-medium">HTML教材あり</label>
                        </div>
                        <div class="flex items-center">
                            <input id="check-plate" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="check-plate" class="ml-2 block text-sm text-gray-700 font-medium">版下あり</label>
                        </div>
                    </div>

                    <div class="flex flex-col gap-1.5">
                         <label class="text-sm font-bold text-gray-700">オプション数</label>
                         <input type="number" class="w-full rounded-md border border-gray-300 px-3 py-2.5 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm sm:text-sm transition-shadow" value="0">
                    </div>

                </div>
                <div class="px-6 py-4 bg-gray-50 flex gap-3 justify-end border-t border-gray-100">
                    <button id="btnCloseModal" class="px-4 py-2 rounded-md bg-white border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 hover:border-gray-400 transition-all shadow-sm">キャンセル</button>
                    <button class="px-4 py-2 rounded-md bg-blue-600 text-white font-bold hover:bg-blue-700 shadow-sm hover:shadow transition-all">登録する</button>
                </div>
            </div>
        </div>

        <script type="module">
            // ここで同じ階層にある course-master-data.js をインポートします
            import { courseMasterData } from './js/data/course-master-data.js';

            window.addEventListener('DOMContentLoaded', () => {
                // --- MockUI 初期化 ---
                if (typeof MockUI !== 'undefined') {
                    MockUI.injectHeader('#app-header', {
                        userName: 'Test User',
                        brand: 'New SD App',
                        initialRole: 'iec', // IEC権限で表示
                    });
                    MockUI.injectSidebar('#app-sidebar');
                }

                // --- 状態管理変数 ---
                let currentCourses = [...courseMasterData];
                let currentPage = 1;
                const itemsPerPage = 10;

                // --- DOM要素の取得 ---
                const searchInput = document.getElementById('searchInput');
                const tableBody = document.getElementById('courseTableBody');
                
                // ページネーション用
                const totalCountEl = document.getElementById('totalCount');
                const startCountEl = document.getElementById('startCount');
                const endCountEl = document.getElementById('endCount');
                const btnPrev = document.getElementById('btnPrev');
                const btnNext = document.getElementById('btnNext');
                const pageIndicator = document.getElementById('pageIndicator');

                // --- バッジ生成関数 (デモ用にランダム or 仮データを表示) ---
                const getBooleanBadge = (isTrue, trueText = 'あり', falseText = 'なし') => {
                    if (isTrue) {
                        return `<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-50 text-blue-700 border border-blue-100">${trueText}</span>`;
                    } else {
                        return `<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-400 border border-gray-200">${falseText}</span>`;
                    }
                };
                
                // --- ロジック関数 ---

                // ページネーションUI更新
                const updatePaginationUI = () => {
                    const total = currentCourses.length;
                    const start = total === 0 ? 0 : (currentPage - 1) * itemsPerPage + 1;
                    const end = Math.min(currentPage * itemsPerPage, total);
                    const totalPages = Math.ceil(total / itemsPerPage);

                    totalCountEl.textContent = total;
                    startCountEl.textContent = start;
                    endCountEl.textContent = end;
                    pageIndicator.textContent = total === 0 ? 0 : currentPage;

                    btnPrev.disabled = currentPage === 1 || total === 0;
                    btnNext.disabled = currentPage === totalPages || total === 0;
                };

                // テーブル描画
                const renderCourses = () => {
                    if (!tableBody) return;

                    const startIndex = (currentPage - 1) * itemsPerPage;
                    const endIndex = startIndex + itemsPerPage;
                    const slicedData = currentCourses.slice(startIndex, endIndex);

                    if (slicedData.length === 0) {
                        tableBody.innerHTML = `<tr><td colspan="8" class="px-6 py-10 text-center text-gray-500">データが見つかりませんでした</td></tr>`;
                        updatePaginationUI();
                        return;
                    }

                    const html = slicedData.map(course => {
                        // データにない項目はデモ用に生成（本来はAPIやDBから取得）
                        // ※ランダム性を排除するため、IDの偶奇で仮決定
                        const hasHtml = (course.id % 2 === 0); 
                        const hasPlate = (course.id % 3 !== 0); 
                        const lastUpdated = "2024/01/" + (10 + (course.id % 20)); // 仮の日付

                        // オプション数
                        const optionCount = course.options ? course.options.length : 0;

                        return `
                        <tr class="hover:bg-gray-50 transition-colors cursor-pointer js-row group relative">
                            <td class="px-6 py-4 text-sm text-gray-600">${course.org}</td>
                            <td class="px-6 py-4 text-sm text-gray-900 font-medium">
                                ${course.title}
                                <div class="text-xs text-gray-400 mt-0.5">${course.stdTag}</div>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500 font-mono">${course.code}</td>
                            <td class="px-6 py-4 text-center">${getBooleanBadge(hasHtml)}</td>
                            <td class="px-6 py-4 text-center">${getBooleanBadge(hasPlate)}</td>
                            <td class="px-6 py-4 text-sm text-center text-gray-600">${optionCount}</td>
                            <td class="px-6 py-4 text-sm text-center text-gray-500">${lastUpdated}</td>
                            <td class="px-6 py-4 text-center relative">
                                <div class="relative inline-block text-left">
                                    <button class="flex menu-trigger p-2 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                                        <span class="material-symbols-outlined icon-md">more_horiz</span>
                                    </button>
                                    <div class="menu hidden absolute right-0 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none z-10 text-left">
                                        <div class="py-1">
                                            <a href="#" class="group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                                <span class="material-symbols-outlined icon-sm mr-3 text-gray-400 group-hover:text-gray-500">edit</span>
                                                編集する
                                            </a>
                                            <a href="#" class="group flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                                <span class="material-symbols-outlined icon-sm mr-3 text-red-400 group-hover:text-red-500">delete</span>
                                                削除する
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        `;
                    }).join('');

                    tableBody.innerHTML = html;
                    updatePaginationUI();
                    
                    // 動的描画後にRoleMockなどを再適用する場合
                    if (typeof RoleMock !== 'undefined') {
                        // RoleMock.applyRoleVisibility(); 
                    }
                };

                // フィルタリング処理
                const filterData = () => {
                    const keyword = searchInput.value.trim().toLowerCase();

                    currentCourses = courseMasterData.filter(course => {
                        if (!keyword) return true;
                        // コース名 または 管理コード で検索
                        return course.title.toLowerCase().includes(keyword) || 
                               course.code.toLowerCase().includes(keyword);
                    });

                    currentPage = 1; // 検索時は1ページ目に戻す
                    renderCourses();
                };

                // --- イベントリスナー ---

                // 検索入力
                searchInput.addEventListener('input', filterData);

                // ページネーション
                btnPrev.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderCourses();
                    }
                });

                btnNext.addEventListener('click', () => {
                    const totalPages = Math.ceil(currentCourses.length / itemsPerPage);
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderCourses();
                    }
                });

                // モーダル制御（既存コードの移植）
                const modal = document.getElementById('modal');
                const btnOpenModal = document.getElementById('btnOpenModal');
                const btnCloseModal = document.getElementById('btnCloseModal');
                const btnCloseModalHeader = document.getElementById('btnCloseModalHeader');

                const openModal = () => {
                    closeAllMenus();
                    modal.classList.remove('hidden');
                };
                const closeModal = () => modal.classList.add('hidden');
                const closeAllMenus = () => {
                     document.querySelectorAll(".menu").forEach(m => m.classList.add("hidden"));
                };

                btnOpenModal.addEventListener('click', openModal);
                btnCloseModal.addEventListener('click', closeModal);
                btnCloseModalHeader.addEventListener('click', closeModal);
                modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

                // テーブル内のメニュー操作（動的要素への委譲）
                tableBody.addEventListener('click', (e) => {
                    const trigger = e.target.closest('.menu-trigger');
                    if (trigger) {
                        e.stopPropagation();
                        // 他を閉じる
                        closeAllMenus();
                        // 自分のメニューを開く
                        const menu = trigger.nextElementSibling;
                        menu.classList.remove('hidden');
                    }
                });

                // 画面クリックでメニューを閉じる
                document.addEventListener('click', () => closeAllMenus());

                // 初期描画
                renderCourses();
            });
        </script>
    </body>
</html>
