<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- 親と同じ見た目にしたい場合：必要なCDNを再掲 -->
        <style>
            body {
                font-family: "游ゴシック体", "Yu Gothic", "游ゴシック", YuGothic, sans-serif;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body class="bg-white text-gray-800">
        <div class="min-h-dvh">
            <!-- ページヘッダー -->
            <header class="px-6 pt-8 pb-4">
                <h1 class="text-2xl font-bold tracking-tight">コースリスト確認依頼</h1>
                <p class="mt-1 text-sm text-gray-600">顧客へのコースリスト確認依頼書を作成します。</p>
            </header>

            <main class="px-6 space-y-6 pb-40"><!-- 下の固定バー分の余白 -->
                <!-- テーブル（カード風の行） -->
                <section class="bg-white rounded-2xl shadow-sm border border-gray-200/60">
                    <div class="p-5">
                        <div class="flex items-center gap-2 mb-3">
                        <span class="material-symbols-outlined text-gray-500" aria-hidden="true">playlist_add_check</span>
                        <h2 class="font-semibold">確認担当者</h2>
                        </div>

                        <div class="space-y-3">
                        <!-- カード1 -->
                        <div class="flex items-center gap-4 rounded-xl bg-white border border-gray-200 shadow-sm px-4 py-3 hover:shadow-md transition">
                            <div class="shrink-0">
                            <span class="inline-grid place-items-center size-9 rounded-full bg-blue-50 text-blue-600 font-semibold">A</span>
                            </div>
                            <div class="min-w-0 flex-1">
                            <p class="font-medium text-gray-900">担当A</p>
                            <p class="text-gray-500 text-sm">A@example.com</p>
                            <p class="text-xs text-violet-600 font-medium mt-0.5">管理者</p>
                            </div>
                        </div>
                        </div>
                    </div>
                    
                </section>
                <section class="bg-white rounded-2xl shadow-sm border border-gray-200/60">
                   <div class="bg-white rounded-2xl shadow-sm border border-gray-200/60 p-5">
          <div class="flex items-center gap-2 mb-3">
            <span class="material-symbols-outlined text-gray-500" aria-hidden="true">event</span>
            <h2 class="font-semibold">回答期日</h2>
          </div>
          <input type="date" class="rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 w-[12rem]">
          <p class="mt-2 text-xs text-gray-500">※ 期日を過ぎると自動でリマインドが送られます</p>
        </div>
                </section>
            </main>

            <!-- 固定アクションバー -->
            <div class="fixed bottom-0 inset-x-0 z-50">
                <div class="mx-auto max-w-5xl px-6 pb-[calc(12px+var(--safe-bottom))]">
                    <div class="rounded-2xl bg-white/95 backdrop-blur shadow-[0_-6px_24px_-8px_rgba(0,0,0,0.18)] border border-gray-200">
                        <div class="flex items-center justify-end gap-3 p-4">
                            <button class="h-10 px-4 rounded-lg border border-gray-300 bg-white text-gray-600 hover:bg-gray-50">キャンセル</button>
                            <button class="h-10 px-5 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:scale-[0.99] transition">確認を依頼する</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
