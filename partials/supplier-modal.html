<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>参加団体登録</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/base-style.css">

		<style>
			/* カスタムスクロールバー */
			::-webkit-scrollbar {
				width: 6px;
				height: 6px;
			}
			::-webkit-scrollbar-track {
				background: transparent;
			}
			::-webkit-scrollbar-thumb {
				background-color: #cbd5e1;
				border-radius: 20px;
			}
			::-webkit-scrollbar-thumb:hover {
				background-color: #94a3b8;
			}
		</style>
	</head>
	<body class="bg-gray-50 text-gray-900 antialiased">
		<div class="min-h-dvh flex flex-col">
		
		<header class="sticky top-0 z-10 bg-white/95 backdrop-blur-sm border-b border-gray-100 px-6 py-4">
			<div class="flex items-center gap-2 mb-1">
				<span class="material-symbols-outlined text-blue-600">domain_add</span>
				<h1 class="text-lg font-bold text-gray-800 tracking-tight">参加団体登録</h1>
			</div>
			<p class="text-xs text-gray-500 ml-8">本募集の参加団体情報を登録してください。</p>
		</header>

		<main class="flex-1 px-6 py-6 space-y-8 pb-32">
			<section class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
			<div class="bg-gray-50/50 px-5 py-3 border-b border-gray-100 flex items-center justify-between">
				<h2 class="text-sm font-bold text-gray-700 flex items-center gap-2">
					<span class="material-symbols-outlined icon-md text-gray-400">add_circle</span>
					団体担当を追加
				</h2>
			</div>
			<div class="p-5">
				<div class="flex flex-col md:flex-row gap-4 items-end">
				
				<div class="flex flex-col gap-1.5 flex-1 min-w-[200px]">
					<label for="org-select" class="text-xs font-bold text-gray-700 uppercase tracking-wide">団体</label>
					<div class="relative">
						<select id="org-select" class="h-10 block w-full rounded-md border border-gray-300 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50/50 appearance-none transition-shadow cursor-pointer hover:bg-white">
						<option value="">団体を選択してください</option>
						</select>
						<div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
							<span class="material-symbols-outlined text-gray-400 icon-sm">expand_more</span>
						</div>
					</div>
				</div>

				<div class="flex flex-col gap-1.5 flex-1 min-w-[200px]">
					<label for="contact-select" class="text-sm font-bold text-gray-700 uppercase tracking-wide">担当者</label>
					<div class="relative">
						<select id="contact-select" class="h-10 block w-full rounded-md border border-gray-300 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50/50 appearance-none transition-shadow cursor-pointer hover:bg-white">
						<option value="">担当者を選択してください</option>
						</select>
						<div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
							<span class="material-symbols-outlined text-gray-400 icon-sm">expand_more</span>
						</div>
					</div>
				</div>

				<button id="add" class="h-10 w-full md:w-auto shrink-0 rounded-lg bg-blue-600 px-5 text-white text-sm font-bold hover:bg-blue-700 hover:shadow active:scale-[0.98] transition-all flex items-center justify-center gap-2">
					<span class="material-symbols-outlined icon-sm">add</span>
					追加
				</button>
				</div>
			</div>
			</section>

			<section>
			<h2 class="text-sm font-bold text-gray-500 mb-3 uppercase tracking-wide px-1 flex items-center gap-2">
				登録済み
			</h2>

			<div id="cards" class="space-y-3"></div>

			<div id="empty" class="hidden rounded-xl border-2 border-dashed border-gray-200 bg-gray-50 py-12 flex flex-col items-center justify-center text-center">
				<div class="flex bg-white p-3 rounded-full shadow-sm mb-3">
					<span class="material-symbols-outlined text-gray-300 text-3xl">group_off</span>
				</div>
				<p class="text-gray-600 font-medium text-sm">まだ登録がありません</p>
				<p class="text-gray-400 text-xs mt-1">上のフォームから参加団体と担当者を追加してください。</p>
			</div>
			</section>
		</main>

		<div class="fixed bottom-0 inset-x-0 z-50 bg-white border-t border-gray-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
			<div class="mx-auto px-6 py-4 flex items-center justify-end gap-3">
			<button class="px-5 py-2.5 rounded-lg border border-gray-300 bg-white text-sm font-bold text-gray-600 hover:bg-gray-50 hover:text-gray-800 transition-colors">
				キャンセル
			</button>
			<button class="px-6 py-2.5 rounded-lg bg-blue-600 text-white text-sm font-bold hover:bg-blue-700 shadow-sm hover:shadow active:scale-[0.98] transition-all">
				登録する
			</button>
			</div>
		</div>
		</div>

		<template id="card-tpl">
		<div class="group relative flex flex-col md:flex-row md:items-center gap-4 rounded-xl bg-white border border-gray-200 shadow-sm px-5 py-4 hover:shadow-md hover:border-blue-200 transition-all duration-200">
			<div class="absolute left-0 top-3 bottom-3 w-1 bg-blue-500 rounded-r opacity-0 group-hover:opacity-100 transition-opacity"></div>

			<div class="flex items-center gap-4 flex-1 min-w-0">
			<div class="shrink-0">
				<span class="avatar inline-grid place-items-center size-10 rounded-full bg-blue-50 text-blue-600 font-bold text-sm border border-blue-100 shadow-sm">A</span>
			</div>
			<div class="min-w-0 flex-1">
				<p class="name text-sm font-bold text-gray-800 truncate group-hover:text-blue-700 transition-colors">氏名</p>
				<p class="org text-xs text-gray-600 truncate mt-0.5 font-medium"></p>
				<p class="email text-xs text-gray-500 truncate font-mono">user@example.com</p>
			</div>
			</div>

			<div class="flex items-center gap-3 mt-3 md:mt-0 w-full md:w-auto justify-between md:justify-end">
			<div class="flex flex-wrap items-center gap-2">
				<label class="cursor-pointer group/chk relative">
				<input type="checkbox" class="peer sr-only role-sales" />
				<span class="block px-3 py-1.5 rounded-md border border-gray-200 bg-white text-xs font-medium text-gray-500 transition-all 
							peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 peer-checked:shadow-sm
							group-hover/chk:border-gray-300">
					営業担当
				</span>
				</label>
				<label class="cursor-pointer group/chk relative">
				<input type="checkbox" class="peer sr-only role-apply" />
				<span class="block px-3 py-1.5 rounded-md border border-gray-200 bg-white text-xs font-medium text-gray-500 transition-all 
							peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 peer-checked:shadow-sm
							group-hover/chk:border-gray-300">
					申込担当
				</span>
				</label>
				<label class="cursor-pointer group/chk relative">
				<input type="checkbox" class="peer sr-only role-billing" />
				<span class="block px-3 py-1.5 rounded-md border border-gray-200 bg-white text-xs font-medium text-gray-500 transition-all 
							peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 peer-checked:shadow-sm
							group-hover/chk:border-gray-300">
					請求担当
				</span>
				</label>
			</div>

			<div class="h-6 w-px bg-gray-200 hidden md:block mx-1"></div>

			<button class="remove flex items-center justify-center size-8 rounded-full text-gray-400 hover:text-red-600 hover:bg-red-50 transition-colors" title="削除">
				<span class="material-symbols-outlined icon-md">delete</span>
			</button>
			</div>
		</div>
		</template>

		<script src="../js/modals/supplier-modal.js"></script>
	</body>
</html>
