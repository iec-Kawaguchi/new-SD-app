<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>顧客担当登録（モック・おしゃれ版）</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body { font-family: "游ゴシック体","Yu Gothic","游ゴシック",YuGothic,sans-serif; }
            :root { --safe-bottom: env(safe-area-inset-bottom); }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body class="bg-gray-50 text-gray-800">
        <div class="min-h-dvh">
            <!-- ページヘッダー -->
            <header class="px-6 pt-8 pb-4">
                <h1 class="text-2xl font-bold tracking-tight">顧客担当登録</h1>
                <p class="mt-1 text-sm text-gray-600">本募集の顧客担当者情報を登録してください。</p>
            </header>

            <main class="px-6 space-y-6 pb-40"><!-- 下の固定バー分の余白 -->
                <!-- 入力カード -->
                <section class="bg-white rounded-2xl shadow-sm border border-gray-200/60">
                    <div class="p-5">
                    <div class="flex items-center gap-2 mb-3">
                        <span class="material-symbols-outlined text-gray-500" aria-hidden="true">group_add</span>
                        <h2 class="font-semibold">担当者を追加</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-[1fr_1fr_auto] gap-3">
                        <label class="block">
                        <span class="text-xs text-gray-500">担当者</span>
                        <select class="mt-1 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="">担当を選択してください</option>
                            <option value="org-1">高橋</option>
                            <option value="org-2">佐藤</option>
                            <option value="org-3">田中</option>
                        </select>
                        </label>
                        <label class="block">
                        <span class="text-xs text-gray-500">権限</span>
                        <select class="mt-1 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="">権限を選択してください</option>
                            <option value="role-1">管理者</option>
                            <option value="role-2">担当者</option>
                        </select>
                        </label>
                        <div class="flex items-end">
                        <button class="w-full md:w-auto rounded-lg bg-blue-600 px-5 py-2.5 text-white font-medium hover:bg-blue-700 active:scale-[0.99] transition">
                            追加
                        </button>
                        </div>
                    </div>
                    <p class="mt-2 text-xs text-gray-500">※ 同じ担当者は重複登録できません。</p>
                    </div>
                </section>

                <!-- テーブル（カード風の行） -->
                <section class="bg-white rounded-2xl shadow-sm border border-gray-200/60">
                    <div class="p-5">
                        <div class="flex items-center gap-2 mb-3">
                        <span class="material-symbols-outlined text-gray-500" aria-hidden="true">playlist_add_check</span>
                        <h2 class="font-semibold">登録済み担当者</h2>
                        </div>

                        <div class="space-y-3">
                        <!-- カード1 -->
                        <div class="flex items-center gap-4 rounded-xl bg-white border border-gray-200 shadow-sm px-4 py-3 hover:shadow-md transition">
                            <div class="shrink-0">
                            <span class="inline-grid place-items-center size-9 rounded-full bg-blue-50 text-blue-600 font-semibold">A</span>
                            </div>
                            <div class="min-w-0 flex-1">
                            <p class="font-medium text-gray-900">担当A</p>
                            <p class="text-gray-500 text-sm">A@example.com</p>
                            <p class="text-xs text-violet-600 font-medium mt-0.5">管理者</p>
                            </div>
                            <button class="ml-auto inline-flex items-center gap-1 text-gray-400 hover:text-red-600 transition">
                            <span class="material-symbols-outlined text-[20px]" aria-hidden="true">do_not_disturb_on</span>
                            <span class="text-xs">削除</span>
                            </button>
                        </div>

                        <!-- カード2 -->
                        <div class="flex items-center gap-4 rounded-xl bg-white border border-gray-200 shadow-sm px-4 py-3 hover:shadow-md transition">
                            <div class="shrink-0">
                            <span class="inline-grid place-items-center size-9 rounded-full bg-slate-100 text-slate-600 font-semibold">B</span>
                            </div>
                            <div class="min-w-0 flex-1">
                            <p class="font-medium text-gray-900">担当B</p>
                            <p class="text-gray-500 text-sm">B@example.com</p>
                            <p class="text-xs text-gray-600 font-medium mt-0.5">担当者</p>
                            </div>
                            <button class="ml-auto inline-flex items-center gap-1 text-gray-400 hover:text-red-600 transition">
                            <span class="material-symbols-outlined text-[20px]" aria-hidden="true">do_not_disturb_on</span>
                            <span class="text-xs">削除</span>
                            </button>
                        </div>
                        </div>
                    </div>
                    <div class="rounded-xl border border-dashed border-gray-300 bg-gray-50/60 py-10 m-4 grid place-items-center text-center">
                        <div>
                            <span class="material-symbols-outlined text-4xl text-gray-400 mb-2">group</span>
                            <p class="text-gray-600 font-medium">まだ登録がありません</p>
                            <p class="text-gray-500 text-sm mt-1">上のフォームから担当者を追加してください。</p>
                        </div>
                    </div>
                </section>
            </main>

            <!-- 固定アクションバー -->
            <div class="fixed bottom-0 inset-x-0 z-50">
                <div class="mx-auto max-w-5xl px-6 pb-[calc(12px+var(--safe-bottom))]">
                    <div class="rounded-2xl bg-white/95 backdrop-blur shadow-[0_-6px_24px_-8px_rgba(0,0,0,0.18)] border border-gray-200">
                        <div class="flex items-center justify-end gap-3 p-4">
                            <button class="h-10 px-4 rounded-lg border border-gray-300 bg-white text-gray-600 hover:bg-gray-50">キャンセル</button>
                            <button class="h-10 px-5 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:scale-[0.99] transition">登録する</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
