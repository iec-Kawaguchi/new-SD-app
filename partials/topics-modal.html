<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>特集ページ登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* デザイン統一のための基本スタイル */
        body { font-family: 'Noto Sans JP', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
        .icon-sm { font-size: 1.125rem !important; }
        .icon-md { font-size: 1.25rem !important; }

        /* カスタムスクロールバー */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 antialiased">
    <div class="min-h-dvh flex flex-col">
      
      <header class="sticky top-0 z-20 bg-white/95 backdrop-blur-sm border-b border-gray-100 px-6 py-4">
        <div class="flex items-center gap-2 mb-1">
            <span class="material-symbols-outlined text-blue-600">collections_bookmark</span>
            <h1 class="text-lg font-bold text-gray-800 tracking-tight">特集ページ登録</h1>
        </div>
        <p class="text-xs text-gray-500 ml-8">募集一覧画面などでピックアップ表示する特集コンテンツを登録します。</p>
      </header>

      <main class="flex-1 px-6 py-6 space-y-8 pb-32">
        
        <section class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
          <div class="bg-gray-50/50 px-5 py-3 border-b border-gray-100 flex items-center justify-between">
             <h2 class="text-sm font-bold text-gray-700 flex items-center gap-2">
                <span class="material-symbols-outlined icon-md text-gray-400">playlist_add</span>
                特集を追加
             </h2>
          </div>
          
          <div class="p-5">
            <div class="flex flex-col md:flex-row gap-4 items-end">
              <div class="flex-1 w-full">
                <label for="topic-select" class="block text-xs font-bold text-gray-700 mb-1.5">特集コンテンツを選択</label>
                <div class="relative">
                    <select id="topic-select" class="block w-full rounded-md border border-gray-300 pl-3 pr-8 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50/50 transition-shadow hover:bg-white appearance-none cursor-pointer text-gray-700">
                        <option value="">選択してください...</option>
                        <option value="topic-1" data-thumb="https://placehold.jp/30/e0e7ff/3b82f6/320x180.png?text=Topic%20A" data-title="最近のだらしないマネジャーの原因は？">特集A：最近のだらしないマネジャーの原因は？</option>
                        <option value="topic-2" data-thumb="https://placehold.jp/30/dcfce7/22c55e/320x180.png?text=Topic%20B" data-title="新入社員のメンタルヘルス対策">特集B：新入社員のメンタルヘルス対策</option>
                        <option value="topic-3" data-thumb="https://placehold.jp/30/fef3c7/f59e0b/320x180.png?text=Topic%20C" data-title="DX人材育成のロードマップ">特集C：DX人材育成のロードマップ</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                        <span class="material-symbols-outlined text-gray-400 icon-sm">expand_more</span>
                    </div>
                </div>
              </div>
              <button id="add-btn" class="h-10 w-full md:w-auto shrink-0 px-6 rounded-lg bg-blue-600 text-white text-sm font-bold hover:bg-blue-700 hover:shadow active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                 <span class="material-symbols-outlined icon-sm">add</span>
                 追加する
              </button>
            </div>
            <p class="mt-2 text-xs text-gray-400">※マスター登録済みの特集コンテンツから選択してください。</p>
          </div>
        </section>

        <section>
          <div class="flex items-center justify-between mb-3 px-1">
            <h2 class="text-sm font-bold text-gray-500 uppercase tracking-wide flex items-center gap-2">
                登録済み特集
                <span id="count-badge" class="bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-0.5 rounded-full">3</span>
            </h2>
            <span class="text-xs text-gray-400">ドラッグまたはボタンで並び替え可能</span>
          </div>

          <div id="feature-list" class="space-y-3">
            </div>

          <div id="empty" class="rounded-xl border-2 border-dashed border-gray-200 bg-gray-50 py-12 flex flex-col items-center justify-center text-center hidden">
             <div class="flex bg-white p-3 rounded-full shadow-sm mb-3">
                 <span class="material-symbols-outlined text-gray-300 text-3xl">collections_bookmark</span>
             </div>
             <p class="text-gray-600 font-medium text-sm">登録された特集はありません</p>
             <p class="text-gray-400 text-xs mt-1">上のフォームから特集を追加してください。</p>
          </div>
        </section>

      </main>

      <div class="fixed bottom-0 inset-x-0 z-50 bg-white border-t border-gray-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <div class="mx-auto px-6 py-4 flex items-center justify-end gap-3">
          <button class="px-5 py-2.5 rounded-lg border border-gray-300 bg-white text-sm font-bold text-gray-600 hover:bg-gray-50 hover:text-gray-800 transition-colors">
            キャンセル
          </button>
          <button class="px-6 py-2.5 rounded-lg bg-blue-600 text-white text-sm font-bold hover:bg-blue-700 shadow-sm hover:shadow active:scale-[0.98] transition-all flex items-center gap-2">
            <span>保存して次へ</span>
            <span class="material-symbols-outlined icon-sm">arrow_forward</span>
          </button>
        </div>
      </div>
    </div>

    <template id="card-tpl">
      <article class="feature-card group relative flex flex-col sm:flex-row items-start sm:items-center gap-4 rounded-xl bg-white border border-gray-200 shadow-sm px-4 py-3 hover:shadow-md hover:border-blue-200 transition-all duration-200">
        <div class="absolute left-2 top-1/2 -translate-y-1/2 hidden sm:flex text-gray-300 cursor-grab hover:text-gray-500 transition-colors p-1" title="並び替え">
            <span class="material-symbols-outlined">drag_indicator</span>
        </div>

        <div class="shrink-0 pl-0 sm:pl-8 w-full sm:w-auto">
          <div class="aspect-video w-full sm:w-40 rounded-lg bg-gray-100 border border-gray-200 overflow-hidden relative group-hover:border-blue-100 transition-colors">
            <img src="" alt="" class="thumb-img w-full h-full object-cover">
            <div class="thumb-placeholder absolute inset-0 flex items-center justify-center text-gray-400 bg-gray-50 hidden">
                <span class="material-symbols-outlined">image_not_supported</span>
            </div>
          </div>
        </div>

        <div class="min-w-0 flex-1 w-full">
          <p class="title font-bold text-gray-800 text-sm truncate group-hover:text-blue-700 transition-colors">特集タイトル</p>
          <div class="flex items-center gap-3 mt-1.5">
              <span class="id-badge bg-gray-100 text-gray-500 text-[10px] px-1.5 py-0.5 rounded border border-gray-200 font-mono">FT-001</span>
              <span class="text-[10px] text-gray-400">最終更新: 2026/01/02</span>
          </div>
        </div>

        <div class="flex items-center justify-end gap-2 w-full sm:w-auto mt-2 sm:mt-0 pt-2 sm:pt-0 border-t sm:border-t-0 border-gray-100">
          <div class="flex rounded-lg border border-gray-200 bg-white overflow-hidden shadow-sm">
            <button class="px-2 py-1.5 hover:bg-gray-50 text-gray-500 hover:text-blue-600 border-r border-gray-200 transition-colors" data-move="up" title="上へ">
                <span class="material-symbols-outlined icon-sm block">keyboard_arrow_up</span>
            </button>
            <button class="px-2 py-1.5 hover:bg-gray-50 text-gray-500 hover:text-blue-600 transition-colors" data-move="down" title="下へ">
                <span class="material-symbols-outlined icon-sm block">keyboard_arrow_down</span>
            </button>
          </div>
          
          <button class="remove ml-2 flex items-center justify-center size-8 rounded-full text-gray-400 hover:text-red-600 hover:bg-red-50 transition-colors" title="削除">
            <span class="material-symbols-outlined icon-md">delete</span>
          </button>
        </div>
      </article>
    </template>

    <script>
        // Mock Initial Data
        const initialData = [
            { id: 'FT-001', title: '最近のだらしないマネジャーの原因は？', thumb: 'https://placehold.jp/30/e0e7ff/3b82f6/320x180.png?text=Topic%20A' },
            { id: 'FT-002', title: '新入社員のメンタルヘルス対策', thumb: 'https://placehold.jp/30/dcfce7/22c55e/320x180.png?text=Topic%20B' },
            { id: 'FT-003', title: 'DX人材育成のロードマップ', thumb: 'https://placehold.jp/30/fef3c7/f59e0b/320x180.png?text=Topic%20C' },
        ];

        const list = document.getElementById('feature-list');
        const empty = document.getElementById('empty');
        const badge = document.getElementById('count-badge');
        const tpl = document.getElementById('card-tpl');

        // Render Item
        const renderItem = (data) => {
            const clone = tpl.content.cloneNode(true);
            const card = clone.querySelector('.feature-card');
            
            card.querySelector('.title').textContent = data.title;
            card.querySelector('.id-badge').textContent = data.id;
            
            const img = card.querySelector('.thumb-img');
            if(data.thumb) {
                img.src = data.thumb;
            } else {
                img.classList.add('hidden');
                card.querySelector('.thumb-placeholder').classList.remove('hidden');
            }

            // Move Logic
            card.querySelectorAll('button[data-move]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const move = btn.getAttribute('data-move');
                    const current = e.target.closest('.feature-card');
                    if (move === 'up' && current.previousElementSibling) {
                        list.insertBefore(current, current.previousElementSibling);
                    }
                    if (move === 'down' && current.nextElementSibling) {
                        list.insertBefore(current.nextElementSibling, current);
                    }
                });
            });

            // Delete Logic
            card.querySelector('.remove').addEventListener('click', () => {
                if(confirm('削除しますか？')){
                    card.remove();
                    updateState();
                }
            });

            return card;
        };

        // Update UI State
        const updateState = () => {
            const count = list.children.length;
            if(count === 0) {
                empty.classList.remove('hidden');
                badge.classList.add('hidden');
            } else {
                empty.classList.add('hidden');
                badge.classList.remove('hidden');
                badge.textContent = count;
            }
        };

        // Add Button Logic
        const select = document.getElementById('topic-select');
        document.getElementById('add-btn').addEventListener('click', () => {
            const val = select.value;
            if(!val) return;
            
            const option = select.options[select.selectedIndex];
            const newItem = {
                id: 'FT-' + Math.floor(Math.random() * 1000), // mock ID
                title: option.dataset.title,
                thumb: option.dataset.thumb
            };
            
            list.appendChild(renderItem(newItem));
            select.value = "";
            updateState();
        });

        // Initial Render
        initialData.forEach(d => list.appendChild(renderItem(d)));
        updateState();

    </script>
  </body>
</html>
