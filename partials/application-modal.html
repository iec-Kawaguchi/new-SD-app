<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>申込期間登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/modal-base.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="min-h-dvh">
      <header class="px-6 pt-8 pb-4">
        <h1 class="text-2xl font-bold tracking-tight">申込期間登録</h1>
        <p class="mt-1 text-sm text-gray-600">申込受付期間とそれに対応する開講日を設定してください。</p>
      </header>

      <main class="px-6 space-y-6 pb-40 text-sm">
        <!-- 入力フォーム -->
        <section class="bg-white rounded-2xl shadow-sm border border-gray-200/60">
          <div class="p-5">
            <div class="flex items-center gap-2 mb-3">
              <span class="material-symbols-outlined text-gray-500" aria-hidden="true">event_upcoming</span>
              <h2 class="font-semibold">申込期間を追加</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-[14rem_11rem_11rem_auto] gap-3">
              <label class="block">
                <span class="text-xs text-gray-500">名称</span>
                <input id="period-name" type="text" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="例：2026年度上期募集" />
              </label>
              <label class="block">
                <span class="text-xs text-gray-500">From</span>
                <input id="period-from" type="date" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
              </label>
              <label class="block">
                <span class="text-xs text-gray-500">To</span>
                <input id="period-to" type="date" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
              </label>
              <div class="flex items-end">
                <button id="add-period" class="w-full md:w-auto rounded-lg bg-blue-600 px-5 py-2.5 text-white font-medium hover:bg-blue-700 active:scale-[0.99] transition">追加</button>
              </div>
            </div>
          </div>
        </section>

        <!-- 一覧と詳細 -->
        <section class="bg-white rounded-2xl shadow-sm border border-gray-200/60">
          <div class="p-5">
            <div class="flex items-center gap-2 mb-3">
              <span class="material-symbols-outlined text-gray-500" aria-hidden="true">format_list_bulleted</span>
              <h2 class="font-semibold">申込期間一覧</h2>
            </div>

            <div id="period-list" class="space-y-3"></div>

            <div id="period-empty" class="rounded-xl border border-dashed border-gray-300 bg-gray-50/60 py-10 mt-4 grid place-items-center text-center hidden">
              <div>
                <span class="material-symbols-outlined text-4xl text-gray-400 mb-2">event</span>
                <p class="text-gray-600 font-medium">まだ申込期間がありません</p>
                <p class="text-gray-500 text-sm mt-1">上のフォームから申込期間を追加してください。</p>
              </div>
            </div>
          </div>

          <!-- 詳細 -->
          <div id="period-detail" class="hidden border-t border-gray-200">
            <div class="p-5 space-y-4">
              <div class="flex items-center gap-2">
                <span class="material-symbols-outlined text-gray-500" aria-hidden="true">calendar_month</span>
                <div>
                  <p class="text-xs text-gray-500">選択中の申込期間</p>
                  <h3 id="detail-title" class="font-semibold text-base">2026年度上期募集</h3>
                  <p id="detail-range" class="text-gray-500 text-xs mt-0.5">期間：2026/05/01 - 2026/05/15</p>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-[11rem_11rem_auto] gap-3">
                <label class="block">
                  <span class="text-xs text-gray-500">開講日</span>
                  <input id="session-open" type="date" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </label>
                <label class="block">
                  <span class="text-xs text-gray-500">申込締め切り</span>
                  <input id="session-deadline" type="date" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </label>
                <div class="flex items-end">
                  <button id="add-session" class="w-full md:w-auto rounded-lg bg-blue-600 px-5 py-2.5 text-white font-medium hover:bg-blue-700 active:scale-[0.99] transition">追加</button>
                </div>
              </div>

              <div id="session-list" class="mt-2 space-y-2"></div>
              <div id="session-empty" class="rounded-xl border border-dashed border-gray-300 bg-gray-50/60 py-8 mt-2 grid place-items-center text-center hidden">
                <div>
                  <span class="material-symbols-outlined text-3xl text-gray-400 mb-2">event_busy</span>
                  <p class="text-gray-600 font-medium">開講日がまだ登録されていません</p>
                  <p class="text-gray-500 text-xs mt-1">開講日と申込締め切りを入力し「追加」をクリックしてください。</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- 固定アクションバー -->
      <div class="fixed bottom-0 inset-x-0 z-50">
        <div class="mx-auto max-w-5xl px-6 pb-[calc(12px+var(--safe-bottom))]">
          <div class="rounded-2xl bg-white/95 backdrop-blur shadow-[0_-6px_24px_-8px_rgba(0,0,0,0.18)] border border-gray-200">
            <div class="flex items-center justify-end gap-3 p-4">
              <button class="h-10 px-4 rounded-lg border border-gray-300 bg-white text-gray-600 hover:bg-gray-50">キャンセル</button>
              <button class="h-10 px-5 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:scale-[0.99] transition">登録する</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <template id="period-row-tpl">
      <div class="period-row group flex items-center gap-4 rounded-xl bg-white border border-gray-200 shadow-sm px-4 py-3 hover:shadow-md hover:bg-gray-50 cursor-pointer transition">
        <div class="shrink-0">
          <span class="label inline-grid place-items-center size-9 rounded-full bg-blue-50 text-blue-600 font-semibold">上</span>
        </div>
        <div class="min-w-0 flex-1">
          <div class="flex flex-wrap items-center gap-2">
            <p class="title font-medium text-gray-900 truncate">申込期間名</p>
            <span class="count px-2 py-0.5 rounded-full text-[11px] font-medium bg-sky-100 text-sky-700">開講日 0件</span>
          </div>
          <p class="range text-gray-500 text-xs mt-0.5">期間：----</p>
        </div>
        <button class="edit opacity-60 group-hover:opacity-100 text-gray-400 hover:text-blue-600 transition inline-flex items-center gap-1">
          <span class="material-symbols-outlined text-[20px]" aria-hidden="true">edit</span>
          <span class="text-xs">編集</span>
        </button>
        <button class="remove opacity-60 group-hover:opacity-100 text-gray-400 hover:text-red-600 transition inline-flex items-center gap-1">
          <span class="material-symbols-outlined text-[20px]" aria-hidden="true">do_not_disturb_on</span>
          <span class="text-xs">削除</span>
        </button>
      </div>
    </template>

    <template id="session-row-tpl">
      <div class="session-row group flex items-center gap-4 rounded-xl bg-white border border-gray-200 shadow-sm px-4 py-3 hover:shadow-md transition">
        <div class="min-w-0 flex-1">
          <p class="open font-medium text-gray-900">開講日：2026/06/01</p>
          <p class="deadline text-gray-500 text-xs mt-0.5">申込締め切り：2026/05/15</p>
        </div>
        <button class="edit opacity-60 group-hover:opacity-100 text-gray-400 hover:text-blue-600 transition inline-flex items-center gap-1">
          <span class="material-symbols-outlined text-[20px]" aria-hidden="true">edit</span>
          <span class="text-xs">編集</span>
        </button>
        <button class="remove opacity-60 group-hover:opacity-100 text-gray-400 hover:text-red-600 transition inline-flex items-center gap-1">
          <span class="material-symbols-outlined text-[20px]" aria-hidden="true">do_not_disturb_on</span>
          <span class="text-xs">削除</span>
        </button>
      </div>
    </template>

    <script src="../js/modals/application-modal.js"></script>
  </body>
</html>
