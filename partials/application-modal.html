<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>申込期間登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 共通スタイル定義 */
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
        .icon-sm { font-size: 1.125rem !important; } /* 18px */
        .icon-md { font-size: 1.25rem !important; }  /* 20px */

        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 antialiased">
    <div class="min-h-dvh flex flex-col">
      
      <header class="sticky top-0 z-10 bg-white/95 backdrop-blur-sm border-b border-gray-100 px-6 py-4">
        <div class="flex items-center gap-2 mb-1">
            <span class="material-symbols-outlined text-blue-600">date_range</span>
            <h1 class="text-lg font-bold text-gray-800 tracking-tight">申込期間登録</h1>
        </div>
        <p class="text-xs text-gray-500 ml-8">申込受付期間とそれに対応する開講日を設定してください。</p>
      </header>

      <main class="flex-1 px-6 py-6 space-y-8 pb-32">
        <section class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
          <div class="bg-gray-50/50 px-5 py-3 border-b border-gray-100 flex items-center justify-between">
             <h2 class="text-sm font-bold text-gray-700 flex items-center gap-2">
                <span class="material-symbols-outlined icon-md text-gray-400">add_circle</span>
                申込期間を追加
             </h2>
          </div>
          <div class="p-5">
            <div class="grid grid-cols-1 md:grid-cols-[2fr_1.5fr_1.5fr_auto] gap-4 items-end">
              <div class="space-y-1.5">
                <label for="period-name" class="text-sm text-gray-500 uppercase tracking-wide">名称</label>
                <input id="period-name" type="text" class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50/50 transition-shadow hover:bg-white" placeholder="例：2026年度上期募集" />
              </div>
              <div class="space-y-1.5">
                <label for="period-from" class="text-sm text-gray-500 uppercase tracking-wide">開始日 (From)</label>
                <input id="period-from" type="date" class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50/50 transition-shadow hover:bg-white" />
              </div>
              <div class="space-y-1.5">
                <label for="period-to" class="text-sm text-gray-500 uppercase tracking-wide">終了日 (To)</label>
                <input id="period-to" type="date" class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50/50 transition-shadow hover:bg-white" />
              </div>
              <button id="add-period" class="w-full md:w-auto shrink-0 rounded-lg bg-blue-600 px-5 py-2 text-white text-sm font-bold hover:bg-blue-700 hover:shadow active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined icon-sm">add</span>
                追加
              </button>
            </div>
          </div>
        </section>

        <section class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
          <div class="p-5">
            <h2 class="text-sm font-bold text-gray-500 mb-3 uppercase tracking-wide px-1 flex items-center gap-2">
              申込期間一覧
            </h2>

            <div id="period-list" class="space-y-3"></div>

            <div id="period-empty" class="hidden rounded-xl border-2 border-dashed border-gray-200 bg-gray-50 py-12 flex flex-col items-center justify-center text-center mt-4">
              <div class="flex bg-white p-3 rounded-full shadow-sm mb-3">
                 <span class="material-symbols-outlined text-gray-300 text-3xl">event_note</span>
              </div>
              <p class="text-gray-600 font-medium text-sm">まだ申込期間がありません</p>
              <p class="text-gray-400 text-xs mt-1">上のフォームから申込期間を追加してください。</p>
            </div>
          </div>

          <div id="period-detail" class="hidden border-t border-gray-200 bg-gray-50/30">
            <div class="p-5 space-y-6">
              <div class="flex items-start gap-3 bg-blue-50/50 p-4 rounded-lg border border-blue-100">
                <span class="material-symbols-outlined text-blue-600 mt-0.5" aria-hidden="true">calendar_month</span>
                <div>
                  <p class="text-xs text-blue-600 font-bold uppercase tracking-wider mb-1">選択中の申込期間</p>
                  <h3 id="detail-title" class="font-bold text-lg text-gray-800 leading-tight">2026年度上期募集</h3>
                  <p id="detail-range" class="text-gray-500 text-xs font-mono mt-1">2026/05/01 - 2026/05/15</p>
                </div>
              </div>

              <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
                 <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-3 flex items-center gap-1">
                    <span class="material-symbols-outlined icon-sm">edit_calendar</span>
                    開講日を追加
                 </h4>
                 <div class="grid grid-cols-1 md:grid-cols-[1.5fr_1.5fr_auto] gap-4 items-end">
                    <div class="space-y-1.5">
                      <label for="session-open" class="text-xs text-gray-500">開講日</label>
                      <input id="session-open" type="date" class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50/50 hover:bg-white transition-colors" />
                    </div>
                    <div class="space-y-1.5">
                      <label for="session-deadline" class="text-xs text-gray-500">申込締め切り</label>
                      <input id="session-deadline" type="date" class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50/50 hover:bg-white transition-colors" />
                    </div>
                    <button id="add-session" class="w-full md:w-auto shrink-0 rounded-lg bg-blue-600 px-4 py-2 text-white text-sm font-bold hover:bg-blue-700 hover:shadow active:scale-[0.98] transition-all">
                      追加
                    </button>
                 </div>
              </div>

              <div class="space-y-2">
                  <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wide px-1">登録済み開講日</h4>
                  <div id="session-list" class="space-y-2"></div>
                  
                  <div id="session-empty" class="hidden rounded-lg border-2 border-dashed border-gray-200 bg-white py-8 grid place-items-center text-center">
                    <div>
                      <span class="material-symbols-outlined text-3xl text-gray-300 mb-2">event_busy</span>
                      <p class="text-gray-600 font-medium text-xs">開講日がまだ登録されていません</p>
                      <p class="text-gray-400 text-[10px] mt-1">開講日と申込締め切りを入力し「追加」をクリックしてください。</p>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <div class="fixed bottom-0 inset-x-0 z-50 bg-white border-t border-gray-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <div class="mx-auto px-6 py-4 flex items-center justify-end gap-3">
          <button class="px-5 py-2.5 rounded-lg border border-gray-300 bg-white text-sm font-bold text-gray-600 hover:bg-gray-50 hover:text-gray-800 transition-colors">
            キャンセル
          </button>
          <button class="px-6 py-2.5 rounded-lg bg-blue-600 text-white text-sm font-bold hover:bg-blue-700 shadow-sm hover:shadow active:scale-[0.98] transition-all">
            登録する
          </button>
        </div>
      </div>
    </div>

    <template id="period-row-tpl">
      <div class="period-row group relative flex items-center gap-4 rounded-xl bg-white border border-gray-200 shadow-sm px-5 py-3 hover:shadow-md hover:border-blue-200 cursor-pointer transition-all duration-200">
        <div class="absolute left-0 top-3 bottom-3 w-1 bg-blue-500 rounded-r opacity-0 group-hover:opacity-100 transition-opacity"></div>
        
        <div class="shrink-0">
          <span class="label inline-grid place-items-center size-10 rounded-full bg-blue-50 text-blue-600 font-bold border border-blue-100 shadow-sm">上</span>
        </div>
        <div class="min-w-0 flex-1">
          <div class="flex flex-wrap items-center gap-2 mb-0.5">
            <p class="title text-sm font-bold text-gray-800 truncate group-hover:text-blue-700 transition-colors">申込期間名</p>
            <span class="count px-2 py-0.5 rounded text-[10px] font-bold bg-gray-100 text-gray-600 group-hover:bg-blue-100 group-hover:text-blue-700 transition-colors">開講日 0件</span>
          </div>
          <div class="flex items-center gap-1 text-gray-500">
            <span class="material-symbols-outlined text-[14px]">date_range</span>
            <p class="range text-xs font-mono">期間：----</p>
          </div>
        </div>
        
        <div class="flex items-center gap-1">
            <button class="edit size-8 flex items-center justify-center rounded-full text-gray-400 hover:text-blue-600 hover:bg-blue-50 transition-colors" title="編集">
            <span class="material-symbols-outlined icon-md">edit</span>
            </button>
            <button class="remove size-8 flex items-center justify-center rounded-full text-gray-400 hover:text-red-600 hover:bg-red-50 transition-colors" title="削除">
            <span class="material-symbols-outlined icon-md">delete</span>
            </button>
        </div>
      </div>
    </template>

    <template id="session-row-tpl">
      <div class="session-row group flex items-center gap-4 rounded-lg bg-white border border-gray-200 shadow-sm px-4 py-3 hover:shadow-md hover:border-blue-200 transition-all">
        <div class="min-w-0 flex-1 grid grid-cols-1 sm:grid-cols-2 gap-2">
          <div class="flex items-center gap-2">
              <span class="text-[10px] font-bold text-gray-400 uppercase bg-gray-100 px-1.5 py-0.5 rounded">Open</span>
              <p class="open text-sm font-bold text-gray-800 font-mono">2026/06/01</p>
          </div>
          <div class="flex items-center gap-2">
              <span class="text-[10px] font-bold text-red-400 uppercase bg-red-50 px-1.5 py-0.5 rounded">Limit</span>
              <p class="deadline text-xs text-gray-600 font-mono">2026/05/15</p>
          </div>
        </div>
        
        <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
            <button class="edit size-7 flex items-center justify-center rounded-full text-gray-400 hover:text-blue-600 hover:bg-blue-50 transition-colors" title="編集">
             <span class="material-symbols-outlined" style="font-size: 18px;">edit</span>
            </button>
            <button class="remove size-7 flex items-center justify-center rounded-full text-gray-400 hover:text-red-600 hover:bg-red-50 transition-colors" title="削除">
             <span class="material-symbols-outlined" style="font-size: 18px;">delete</span>
            </button>
        </div>
      </div>
    </template>

    <script src="../js/modals/application-modal.js"></script>
  </body>
</html>
