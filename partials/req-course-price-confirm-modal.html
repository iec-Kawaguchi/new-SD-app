<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>料金確認依頼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
      body { font-family: 'Noto Sans JP', sans-serif; }
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; vertical-align: middle; }
      .icon-sm { font-size: 1.125rem !important; }
      .icon-md { font-size: 1.25rem !important; }
      
      /* トグル用スタイル (Custom Elementsが未ロードの場合のフォールバック含む) */
      custom-toggle { display: inline-block; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <div class="min-h-dvh flex flex-col">
    
    <header class="sticky top-0 z-10 bg-white/95 backdrop-blur-sm border-b border-gray-100 px-6 py-4">
      <div class="flex items-center gap-2 mb-1">
          <span class="material-symbols-outlined text-blue-600">payments</span>
          <h1 class="text-lg font-bold text-gray-800 tracking-tight">料金確認依頼</h1>
      </div>
      <p class="text-xs text-gray-500 ml-8">参加団体への料金確認依頼書を作成します。</p>
    </header>

    <main class="flex-1 px-6 py-6 space-y-8 pb-32">
      
      <section class="space-y-3">
        <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">対象団体</h2>

        <div class="group relative flex flex-col md:flex-row md:items-center gap-4 rounded-xl bg-white border border-gray-200 shadow-sm px-5 py-4 hover:shadow-md hover:border-blue-200 transition-all duration-200">
          <div class="absolute left-0 top-3 bottom-3 w-1 bg-blue-500 rounded-r opacity-0 group-hover:opacity-100 transition-opacity"></div>
          
          <div class="flex items-center gap-4 flex-1 min-w-0">
            <div class="shrink-0">
              <span class="inline-grid place-items-center size-10 rounded-full bg-blue-50 text-blue-600 font-bold text-sm border border-blue-100 shadow-sm">サ</span>
            </div>
            <div class="min-w-0 flex-1">
              <div class="flex flex-wrap items-center gap-2">
                <p class="text-sm font-bold text-gray-800 truncate group-hover:text-blue-700 transition-colors">株式会社サンプル</p>
                <span class="px-2 py-0.5 rounded text-[10px] font-medium bg-gray-100 text-gray-600 border border-gray-200">担当：山田</span>
              </div>
              <p class="text-xs text-gray-500 truncate mt-0.5 font-mono">yamada@example.com</p>
            </div>
          </div>
          <div class="flex items-center justify-end pl-14 md:pl-0">
             <custom-toggle checked="false" label-on="対象" label-off="除外"></custom-toggle>
          </div>
        </div>

        <div class="group relative flex flex-col md:flex-row md:items-center gap-4 rounded-xl bg-white border border-gray-200 shadow-sm px-5 py-4 hover:shadow-md hover:border-emerald-200 transition-all duration-200">
          <div class="absolute left-0 top-3 bottom-3 w-1 bg-emerald-500 rounded-r opacity-0 group-hover:opacity-100 transition-opacity"></div>
          
          <div class="flex items-center gap-4 flex-1 min-w-0">
            <div class="shrink-0">
              <span class="inline-grid place-items-center size-10 rounded-full bg-emerald-50 text-emerald-600 font-bold text-sm border border-emerald-100 shadow-sm">テ</span>
            </div>
            <div class="min-w-0 flex-1">
              <div class="flex flex-wrap items-center gap-2">
                <p class="text-sm font-bold text-gray-800 truncate group-hover:text-emerald-700 transition-colors">株式会社テスト</p>
                <span class="px-2 py-0.5 rounded text-[10px] font-medium bg-gray-100 text-gray-600 border border-gray-200">担当：鈴木</span>
              </div>
              <p class="text-xs text-gray-500 truncate mt-0.5 font-mono">suzuki@example.com</p>
            </div>
          </div>
          <div class="flex items-center justify-end pl-14 md:pl-0">
             <custom-toggle checked="true" label-on="対象" label-off="除外"></custom-toggle>
          </div>
        </div>

        <div class="group relative flex flex-col md:flex-row md:items-center gap-4 rounded-xl bg-white border border-gray-200 shadow-sm px-5 py-4 hover:shadow-md hover:border-violet-200 transition-all duration-200">
          <div class="absolute left-0 top-3 bottom-3 w-1 bg-violet-500 rounded-r opacity-0 group-hover:opacity-100 transition-opacity"></div>
          
          <div class="flex items-center gap-4 flex-1 min-w-0">
            <div class="shrink-0">
              <span class="inline-grid place-items-center size-10 rounded-full bg-violet-50 text-violet-600 font-bold text-sm border border-violet-100 shadow-sm">デ</span>
            </div>
            <div class="min-w-0 flex-1">
              <div class="flex flex-wrap items-center gap-2">
                <p class="text-sm font-bold text-gray-800 truncate group-hover:text-violet-700 transition-colors">株式会社デモ</p>
                <span class="px-2 py-0.5 rounded text-[10px] font-medium bg-gray-100 text-gray-600 border border-gray-200">担当：佐藤</span>
              </div>
              <p class="text-xs text-gray-500 truncate mt-0.5 font-mono">sato@example.com</p>
            </div>
          </div>
          <div class="flex items-center justify-end pl-14 md:pl-0">
             <custom-toggle checked="true" label-on="対象" label-off="除外"></custom-toggle>
          </div>
        </div>
      </section>

      <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden h-fit">
            <div class="bg-gray-50/50 px-5 py-3 border-b border-gray-100 flex items-center justify-between">
                <h2 class="text-sm font-bold text-gray-700 flex items-center gap-2">
                   <span class="material-symbols-outlined icon-md text-gray-400">check_circle</span>
                   確認項目オプション
                </h2>
            </div>
            
            <div class="divide-y divide-gray-100">
                <div class="p-5 flex items-center justify-between gap-4">
                    <div>
                        <div class="text-sm font-bold text-gray-800">ファイルアップロード</div>
                        <div class="text-xs text-gray-500 mt-1">特集ページや媒体用素材などの授受が必要な場合</div>
                    </div>
                    <custom-toggle id="upload-toggle" checked="true" label-on="あり" label-off="なし"></custom-toggle>
                </div>

                <div id="upload-details" class="p-5 bg-gray-50/30 transition-all duration-300">
                    <label class="block text-xs font-bold text-gray-600 mb-2">
                        <span class="material-symbols-outlined text-[16px] align-text-bottom mr-1">edit_note</span>
                        ファイルアップロードの要件・依頼内容
                    </label>
                    <textarea id="free-comment" class="block w-full rounded-md border border-gray-300 p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white transition-shadow resize-none h-24" placeholder="例：PCコース体系図素材のアップロードをお願いします"></textarea>
                    <div class="mt-2 flex justify-end text-xs text-gray-400"><span id="char-count">0</span>/500</div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden h-fit">
          <div class="bg-gray-50/50 px-5 py-3 border-b border-gray-100 flex items-center justify-between">
             <h2 class="text-sm font-bold text-gray-700 flex items-center gap-2">
                <span class="material-symbols-outlined icon-md text-gray-400">event</span>
                回答期日
             </h2>
          </div>
          <div class="p-5">
            <div class="relative">
              <input type="date" class="h-10 block w-full rounded-md border border-gray-300 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50/50 transition-shadow hover:bg-white cursor-pointer">
            </div>
            <p class="mt-3 text-xs text-gray-400 flex items-center gap-1">
              <span class="material-symbols-outlined text-[16px]">info</span>
              期日を過ぎると自動でリマインドが送られます
            </p>
          </div>
        </div>
      </section>

    </main>

    <div class="fixed bottom-0 inset-x-0 z-50 bg-white border-t border-gray-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
      <div class="mx-auto px-6 py-4 flex items-center justify-end gap-3">
        <button class="px-5 py-2.5 rounded-lg border border-gray-300 bg-white text-sm font-bold text-gray-600 hover:bg-gray-50 hover:text-gray-800 transition-colors">
          キャンセル
        </button>
        <button class="px-6 py-2.5 rounded-lg bg-blue-600 text-white text-sm font-bold hover:bg-blue-700 shadow-sm hover:shadow active:scale-[0.98] transition-all">
          確認依頼を送信する
        </button>
      </div>
    </div>
  </div>
  <script src="../js/components/toggle-switch.js"></script>

  <script>
    // 文字数カウント
    const ta = document.getElementById('free-comment');
    const cc = document.getElementById('char-count');
    if (ta && cc) {
      const update = () => { cc.textContent = Math.min(ta.value.length, 500); };
      ta.addEventListener('input', update); update();
    }

    // ファイルアップロード項目の表示切り替え制御
    const uploadToggle = document.getElementById('upload-toggle');
    const uploadDetails = document.getElementById('upload-details');
    
    if (uploadToggle && uploadDetails) {
        // 初期状態チェック
        const updateVisibility = () => {
            const isChecked = uploadToggle.getAttribute('checked') === 'true';
            if (isChecked) {
                uploadDetails.style.display = 'block';
                // アニメーション用クラス操作などはここで行う
            } else {
                uploadDetails.style.display = 'none';
            }
        };

        // Custom Elementのクリックイベント等を監視
        uploadToggle.addEventListener('click', () => {
            // DOM更新を待ってから判定
            setTimeout(updateVisibility, 10); 
        });
        
        // 初期実行
        updateVisibility();
    }
  </script>
</body>
</html>
