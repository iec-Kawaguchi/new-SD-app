<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>サイト確認</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/base-style.css">

		<style>
			/* カスタムスクロールバー（他ファイルと統一） */
			::-webkit-scrollbar { width: 6px; height: 6px; }
			::-webkit-scrollbar-track { background: transparent; }
			::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
			::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
		</style>
	</head>
	<body class="bg-gray-50 text-gray-900 antialiased">
		<div class="min-h-dvh flex flex-col">
		
		<header class="sticky top-0 z-10 bg-white/95 backdrop-blur-sm border-b border-gray-100 px-6 py-4">
			<div class="flex items-center gap-2 mb-1">
				<span class="material-symbols-outlined text-blue-600">fact_check</span>
				<h1 class="text-lg font-bold text-gray-800 tracking-tight">サイト確認</h1>
			</div>
			<p class="text-xs text-gray-500 ml-8">作成された募集サイトを確認し、承認または修正依頼を行ってください。</p>
		</header>

		<main class="flex-1 px-6 py-6 space-y-8 pb-32">
			
			<div class="rounded-lg bg-blue-50 border border-blue-100 p-4 flex gap-3 items-start">
				<span class="material-symbols-outlined text-blue-500 shrink-0 mt-0.5 icon-md">info</span>
				<div class="text-sm text-blue-800 space-y-1">
					<p class="font-bold">承認前の最終確認です</p>
					<p class="text-xs text-blue-600 leading-relaxed">
						下のプレビューからサイトの内容を確認してください。問題がなければ「サイトを承認する」ボタンを押してください。<br>
						<span class="font-bold text-blue-700">※ 承認後はサイトの内容を変更できなくなりますのでご注意ください。</span>
					</p>
				</div>
			</div>

			<section class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
				<div class="bg-gray-50/50 px-5 py-3 border-b border-gray-100 flex items-center justify-between">
					<h2 class="text-sm font-bold text-gray-700 flex items-center gap-2">
						<span class="material-symbols-outlined icon-md text-gray-400">preview</span>
						プレビュー確認
					</h2>
					<a href="../forUser/top.html" target="_blank" class="text-xs font-bold text-blue-600 hover:text-blue-700 flex items-center gap-1 hover:underline">
						別タブで開く
						<span class="material-symbols-outlined text-[14px]">open_in_new</span>
					</a>
				</div>
				<!-- <div class="p-5">
                    <div class="group relative w-full aspect-video bg-gray-100 rounded-lg border-2 border-dashed border-gray-300 flex flex-col items-center justify-center text-center hover:bg-gray-50 transition-colors cursor-pointer">
						<div class="p-4 rounded-full bg-white shadow-sm mb-3 group-hover:scale-110 transition-transform">
                            <span class="material-symbols-outlined text-gray-400 text-4xl">web</span>
                        </div>
						<p class="text-sm font-bold text-gray-600">募集サイト プレビュー</p>
                        <p class="text-xs text-gray-400 mt-1">クリックして実際の画面を確認してください</p>
					</div>
				</div> -->
			</section>

			<section>
				<h2 class="text-sm font-bold text-gray-600 flex items-center gap-2 mb-3">
					<span class="material-symbols-outlined icon-md">rate_review</span>
					修正依頼・コメント
					<span class="text-[10px] font-normal text-gray-400 ml-1 bg-gray-100 px-1.5 py-0.5 rounded">承認時は入力不要</span>
				</h2>
				
				<div class="relative">
					<textarea 
						class="w-full min-h-[120px] rounded-xl border border-gray-300 p-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white placeholder-gray-400 transition-shadow resize-y"
						placeholder="修正が必要な箇所や、気になった点があれば具体的に入力してください。&#13;&#10;例：トップ画像の文字が見えにくいので、文字色を白に変更してください。"
					></textarea>
                    <div class="absolute bottom-3 right-3 pointer-events-none">
                        <span class="material-symbols-outlined text-gray-200">edit_note</span>
                    </div>
				</div>
			</section>

		</main>

		<div class="fixed bottom-0 inset-x-0 z-50 bg-white border-t border-gray-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
			<div class="mx-auto px-6 py-4 flex items-center justify-between md:justify-end gap-3">
				
                <button class="px-5 py-2.5 rounded-lg border border-gray-300 bg-white text-sm font-bold text-gray-600 hover:bg-gray-50 hover:text-gray-800 transition-colors mr-auto md:mr-0">
					キャンセル
				</button>

                <div class="flex items-center gap-3">
                    <button class="flex items-center gap-2 px-5 py-2.5 rounded-lg border border-red-200 bg-red-50 text-sm font-bold text-red-600 hover:bg-red-100 hover:border-red-300 transition-colors">
                        <span class="material-symbols-outlined text-[18px]">assignment_return</span>
                        修正を依頼する
                    </button>
                    
                    <button class="flex items-center gap-2 px-6 py-2.5 rounded-lg bg-blue-600 text-white text-sm font-bold hover:bg-blue-700 shadow-sm hover:shadow active:scale-[0.98] transition-all">
                        <span class="material-symbols-outlined text-[18px]">check_circle</span>
                        サイトを承認する
                    </button>
                </div>
			</div>
		</div>
		</div>
	</body>
</html>
