<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                font-family: "游ゴシック体", "Yu Gothic", "游ゴシック", YuGothic, sans-serif;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body class="bg-white text-gray-800">
        <div class="p-6">
            <h1 class="text-xl font-bold mb-4">サイト確認</h1>
            <p class="mb-4">募集サイトを確認し、問題がなければ承認する</p>
            <!-- ラッパー -->
            <div class="text-gray-700 space-y-3 flex flex-col justify-between">
                <main class="text-sm text-gray-700 space-y-3 flex flex-col"> 
                    プレビューからサイトの内容を確認してください。<br />
                    問題がなければ「サイトを承認する」ボタンを押してください。<br />
                    承認後はサイトの内容を変更できなくなります。<br />
                    
                </main>
                <!-- footer -->
                <div class="absolute bottom-0 right-0 flex p-6 gap-4">
                    <button class="w-32 rounded-lg bg-white border-2 px-3 py-2 text-gray-500">キャンセル</button>
                    <button class=" rounded-lg bg-blue-500 px-3 py-2 text-white">サイトを承認する</button>
                </div>
            </div>
        </div>
    </body>
</html>
