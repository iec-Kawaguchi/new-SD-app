<!DOCTYPE html>
<html lang="ja" class="h-full bg-gray-50">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ログイン - New SD App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
        
        <style>
            body {
                font-family: 'Noto Sans JP', sans-serif;
            }
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
            /* 入力オートコンプリート時の背景色調整 */
            input:-webkit-autofill,
            input:-webkit-autofill:hover, 
            input:-webkit-autofill:focus, 
            input:-webkit-autofill:active{
                -webkit-box-shadow: 0 0 0 30px #f9fafb inset !important;
            }
        </style>
    </head>
    <body class="bg-gray-50 h-full flex flex-col justify-center items-center py-12 sm:px-6 lg:px-8 text-gray-900 antialiased">
        
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="flex justify-center mb-6">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-blue-600 text-4xl">dashboard</span>
                    <h1 class="text-3xl font-bold text-gray-900 tracking-tight">New SD App</h1>
                </div>
            </div>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-[28rem]">
            <div class="bg-white py-8 px-4 shadow-[0_4px_24px_rgba(0,0,0,0.04)] sm:rounded-xl sm:px-10 border border-gray-200">
                <form class="space-y-6" action="media-plan-list.html">
                    <div>
                        <label for="email" class="block text-sm font-bold text-gray-700 mb-1">メールアドレス</label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined text-gray-400 text-[20px]">mail</span>
                            </div>
                            <input id="email" name="email" type="email" autocomplete="email" required 
                                class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-md leading-5 bg-gray-50/50 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-shadow" 
                                placeholder="example@company.com">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-bold text-gray-700 mb-1">パスワード</label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined text-gray-400 text-[20px]">lock</span>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password" required 
                                class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-md leading-5 bg-gray-50/50 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-shadow" 
                                placeholder="••••••••">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-600 cursor-pointer">ログイン状態を保持</label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">パスワードをお忘れですか？</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            ログイン
                        </button>
                    </div>
                </form>
            </div>

            <div id="notifications" class="mt-6 transition-all duration-300">
                <div class="relative overflow-hidden rounded-lg border border-blue-100 bg-blue-50/50 shadow-sm">
                    <div class="px-5 py-4 flex gap-4 items-start">
                        <div class="flex-shrink-0 mt-0.5">
                            <span class="material-symbols-outlined text-blue-600 text-2xl">info</span>
                        </div>

                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between">
                                <h3 class="text-sm font-bold text-blue-900">Information</h3>
                                <button
                                    id="notificationCloseButton"
                                    class="text-blue-400 hover:text-blue-700 hover:bg-blue-100 rounded-full p-1 transition-colors"
                                    aria-label="通知を閉じる"
                                >
                                    <span class="material-symbols-outlined text-[20px] block">close</span>
                                </button>
                            </div>

                            <div class="mt-1 text-sm text-blue-800/80 leading-relaxed">
                                <p>
                                    <span class="font-bold">2026年4月1日 0:00 〜 4月5日 23:59</span><br>
                                    上記期間にてシステムメンテナンスを実施いたします。<br>募集サイトは通常通りご利用いただけます。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script>
            // 通知を閉じるアニメーション（media-plan-list.htmlのCSSアニメーションをJSで簡易再現）
            document.getElementById("notificationCloseButton").addEventListener("click", function() {
                var notifications = document.getElementById("notifications");
                notifications.style.transition = "all 0.3s ease-in-out";
                notifications.style.opacity = "0";
                notifications.style.transform = "translateY(-10px)";
                setTimeout(function() {
                    notifications.style.display = "none";
                }, 300);
            });
        </script>
    </body>
</html>
