<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>New SD App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">
        <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
        
        <style>
            body {
                font-family: "游ゴシック体", "Yu Gothic", "游ゴシック", YuGothic, sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-200 min-h-screen flex flex-col pt-32 items-center">
        <div class="bg-white rounded-xl w-full max-w-xl h-96 flex items-center flex flex-col p-5">
            <div class="text-3xl text-gray-700 font-bold text-center my-10">New SD App</div>
            <input type="text" class="border border-gray-300 rounded-md p-2 mt-2 w-96 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e-mail">
            <input type="password" class="border border-gray-300 rounded-md p-2 mt-2 w-96 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="password">
            <a href="media-plan-list.html" class="bg-blue-600 text-white rounded-md p-2 mt-4 w-96 shadow-lg hover:bg-blue-700 text-center">Login</a>
            <a href="#" class="mt-4 underline text-gray-600">パスワードを忘れた方はこちら</a>
        </div>
        <!-- タスク通知 -->
        <div id="notifications" class="w-full max-w-xl mt-4">
            <div class="flex flex-col gap-4 bg-white text-gray-700 rounded-lg  mt-4 p-4 hover:shadow-md transition-shadow duration-200">
                <div class="flex justify-between items-center pb-2">
                    <h3 class="flex items-center font-bold text-xl text-blue-800">
                        <span class="material-symbols-outlined text-md mr-2">info</span>
                        Infomation
                    </h3>
                    <span id="notificationCloseButton" class="material-symbols-outlined text-md mr-2 text-gray-700 cursor-pointer">close</span>
                </div>
                <div class="flex items-center" data-visible-for="customer">
                    2026年4月1日 0:00 から 4月5日 23:59 にかけてシステムメンテナンスを実施いたします。サービスの一時停止が発生する可能性がありますので、ご了承ください。
                    募集サイトは通常通りご利用いただけます。
                </div>
                
            </div>
        </div>
    </body>
    <script>
        document.getElementById("notificationCloseButton").addEventListener("click", function() {
            var notifications = document.getElementById("notifications");
            notifications.style.display = "none";
        });
    </script>
</html>
