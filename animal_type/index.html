<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ビジネスアニマル診断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.8);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    body {
      font-family: "Inter", "Noto Sans JP", sans-serif;
      background-image: url('image/background.png'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      
      min-height: 100vh;
      color: #1e293b;
      overflow-x: hidden;
    }

    /* グラスモーフィズムカード */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      border-radius: 1.5rem;
      transition: background 0.5s ease;
    }

    /* フェードアニメーション */
    .fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; transform: translateY(10px); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    /* ドラッグ可能なアイテム */
    .draggable-item {
      transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      cursor: grab;
    }
    .draggable-item:active { cursor: grabbing; transform: scale(0.98); }
    .draggable-item.dragging { opacity: 0.5; transform: scale(1.02); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); z-index: 10; }

    /* スタイリッシュなボタン */
    .btn-primary {
      background: var(--primary-gradient);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.39);
      transition: all 0.3s ease;
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px 0 rgba(99, 102, 241, 0.5); }
    .btn-primary:active { transform: translateY(0); }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(226, 232, 240, 0.8);
      color: #475569;
      transition: all 0.2s ease;
    }
    .btn-ghost:hover { background: rgba(255, 255, 255, 0.9); color: #1e293b; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body class="flex items-center justify-center p-4 sm:p-6 relative">
  
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div id="main-card" class="w-full max-w-5xl glass-card p-6 sm:p-10 fade-in min-h-[80vh] flex flex-col relative overflow-hidden">
    
    <header class="text-center mb-8 relative z-10">
      <div class="inline-block px-3 py-1 mb-3 text-xs font-bold tracking-wider text-indigo-600 uppercase bg-indigo-50/50 rounded-full border border-indigo-100">Business Animal Type12</div>
      <h1 class="text-3xl sm:text-4xl font-black text-slate-800 tracking-tight mb-2">
        ビジネスアニマル診断
      </h1>
      <p class="text-slate-500 font-medium">
        あなたの仕事スタイルはどの動物？強みと勝ちパターンを発見！
      </p>
    </header>

    <div id="progress" class="hidden w-full max-w-xl mx-auto mb-10">
      <div class="flex justify-between text-xs font-bold text-slate-400 mb-2">
        <span>START</span>
        <span id="count">0/20</span>
        <span>GOAL</span>
      </div>
      <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
        <div id="bar" class="h-full bg-gradient-to-r from-indigo-500 to-pink-500 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
      </div>
    </div>

    <main id="qwrap" class="flex-1 flex flex-col justify-center items-center relative z-10"></main>

    <div id="result" class="hidden fade-in w-full">
    </div>

    <div id="start" class="w-full max-w-3xl mx-auto mt-6 mb-8 text-center">
      
      <div class="w-full mb-10 px-4">
        <img src="image/start.png" 
             alt="タイトル" 
             class="w-full h-auto block rounded-3xl shadow-xl mx-auto hover:scale-[1.01] transition-transform duration-500">
      </div>

      <div class="px-4">
        <button id="begin" class="w-full max-w-md mx-auto py-5 bg-gradient-to-r from-indigo-600 to-pink-500 text-white rounded-2xl font-black text-2xl shadow-xl shadow-indigo-200 hover:shadow-2xl hover:translate-y-[-2px] hover:shadow-indigo-300 active:scale-95 transition-all duration-200 mb-6 flex items-center justify-center gap-3">
          診断をはじめる
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </button>
        
        <p class="text-sm text-slate-500 font-bold tracking-[0.2em] uppercase opacity-70">
          所要時間：約3分
        </p>
      </div>

    </div>

    <footer class="mt-auto pt-8 text-center text-xs text-slate-400 font-medium">
      &copy;IEC Business Animal Type12.
    </footer>
  </div>

<script src="./types-data.js" defer></script>
<script src="./app.js" defer></script>
</body>
</html>
